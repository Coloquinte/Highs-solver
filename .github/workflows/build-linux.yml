name: build-linux

on: [push, pull_request, workflow_dispatch]

jobs:
  build-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        build-type: [Release, Debug]
        int64: [HIGHSINT64=ON, HIGHSINT64=OFF]
        fast-build: [FAST_BUILD=ON, FAST_BUILD=OFF]

    steps:
      - uses: actions/checkout@v3

      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: |
          cmake $GITHUB_WORKSPACE \
            -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -D${{ matrix.fast-build }} -D${{ matrix.int64 }}

      - name: Build
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: |
          cmake --build . --parallel --config ${{ matrix.build-type }}

      - name: Test
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: ctest --parallel 2 --timeout 300 --output-on-failure -C ${{ matrix.build-type }}
